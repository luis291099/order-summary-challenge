<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/reset.css">
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header"></header>
      <div class="card__body">
        <h1 class="card__body-title">Order Summary</h1>
        <p class="card__body-txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" class="plan__icon">
          <div class="plan__description">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href>Change</a>
        </div>
      </div>
      <div class="card__footer">
        <button class="btn btn__dark">Proceed to Payment</button>
        <button class="btn btn__default">Cancel Order</button>
      </div>
    </article>
  </main>
</body>
</html>
